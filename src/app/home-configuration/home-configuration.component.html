<button type="button" data-toggle="collapse" data-target="#configuration" aria-expanded="false"
  aria-controls="configuration" class="btn btn-outline-info btn-block">
  Configuration
</button>

<div id="configuration" class="collapse">
  <div class="card card-body">
    <div class="row">
      <div class="col-12">
        Version:

        <span *ngIf="configuration.Version === undefined">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">
              Loading...
            </span>
          </div>
        </span>

        <span *ngIf="configuration.Version !== undefined">
          {{ configuration.Version }}
        </span>
      </div>

      <div class="col-12">
        Runtime:

        <span *ngIf="configuration.RuntimeInSec === undefined">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">
              Loading...
            </span>
          </div>
        </span>

        <span *ngIf="configuration.RuntimeInSec">
          {{ configuration.RuntimeInSec }}
        </span>

        seconds
      </div>

      <div class="col-12">
        Mode:

        <span *ngIf="configuration.Mode === undefined">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">
              Loading...
            </span>
          </div>
        </span>

        <select *ngIf="configuration.Mode !== undefined">
          <option value="0">
            Sensor + BLE
          </option>
          <option value="1">
            Sensor only
          </option>
          <option value="2">
            BLE only
          </option>
        </select>
      </div>

      <div class="col-12">
        Is exploded:

        <span *ngIf="configuration.IsExploded === undefined">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">
              Loading...
            </span>
          </div>
        </span>

        <span *ngIf="configuration.IsExploded !== undefined">
          {{ configuration.IsExploded }}
        </span>
      </div>

      <div class="col-12">
        Explode duration:

        <span *ngIf="configuration.ExplodeDurationInMs === undefined">
          <div class="spinner-border spinner-border-sm" role="status">
            <span class="sr-only">
              Loading...
            </span>
          </div>
        </span>

        <input *ngIf="configuration.ExplodeDurationInMs !== undefined" type="range" min="1" max="60000"
          [value]="configuration.ExplodeDurationInMs">

        {{ configuration.ExplodeDurationInMs }}
        milliseconds
      </div>
    </div>
  </div>
</div>
