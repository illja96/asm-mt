<div class="row">
  <div class="col-12 text-center">
    <h1 *ngIf="batteryLevel === undefined" class="text-primary">
      <div class="spinner-border" role="status">
        <span class="sr-only">
          Loading...
        </span>
      </div>
      <i class="fas fa-battery-empty"></i>
    </h1>

    <h1 *ngIf="batteryLevel >= 50" class="text-success">
      {{ batteryLevel }} %
      <i class="fas fa-battery-full"></i>
    </h1>

    <h1 *ngIf="batteryLevel >= 15 && batteryLevel < 50" class="text-warning">
      {{ batteryLevel }} %
      <i class="fas fa-battery-half"></i>
    </h1>

    <h1 *ngIf="batteryLevel < 15" class="text-danger">
      {{ batteryLevel }} %
      <i class="fas fa-battery-quarter"></i>
    </h1>
  </div>
</div>
