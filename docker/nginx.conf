server {
  listen 80;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_types
    text/plain
    text/css
    text/js
    text/xml
    text/javascript
    application/javascript
    application/x-javascript
    application/json
    application/xml
    application/rss+xml
    image/svg+xml;

  location /en/ {
    alias /usr/share/nginx/html/en/;
    ttry_files $uri $uri/ /index.html =404;
  }

  location /ru/ {
    alias /usr/share/nginx/html/ru/;
    try_files $uri $uri/ /index.html =404;
  }

  location / {
    alias /usr/share/nginx/html/en/;
    try_files $uri $uri/ /index.html =404;
  }
}
